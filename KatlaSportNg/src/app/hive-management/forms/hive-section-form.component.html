<div class="container">
    <h2>Hive Section Editor</h2>
      <form (ngSubmit)="onSubmit()" #hiveSectionForm="ngForm">
        <div class="form-group" *ngIf='existed'>
          <label for="idLabel">ID</label>
          <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="hiveSection.id" name="id" #id="ngModel"
            readonly>
        </div>
        <div class="form-group">
          <label for="name" id="nameLabel">Hive Section Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="nameLabel" minlength="4" maxlength="60" required [(ngModel)]="hiveSection.name"
            name="name" #name="ngModel">
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <div *ngIf="name.errors.required">Hive Section Name is required.</div>
            <div *ngIf="name.errors.minlength">Hive section Name must be at least 4 characters long.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="code" id="codeLabel">Hive Section Code</label>
          <input type="text" class="form-control" id="code" aria-describedby="codeLabel" minlength="5" required [(ngModel)]="hiveSection.code" name="code" #code="ngModel">
          <div *ngIf="code.invalid && (code.dirty || code.touched)" class="alert alert-danger">
            <div *ngIf="code.errors.required">Hive Section Code is required.</div>
            <div *ngIf="code.errors.minlength">Hive Section Code must be 5 characters long.</div>
          </div>
        </div>      
      </form>
      <div class="btn-group mr-2" role="group" aria-label="Back group">
        <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Save group">
        <button type="submit" class="btn btn-primary" *ngIf="hiveSectionForm.valid" (click)="onSubmit()">Save</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Delete group">
        <button class="btn btn-danger" *ngIf="!hiveSection.isDeleted && existed" (click)="onDelete()">Delete</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="UnDelete group">
        <button class="btn btn-success" *ngIf="hiveSection.isDeleted && existed" (click)="onUndelete()">UnDelete</button>
        <button class="btn btn-primary" *ngIf="!existed" (click)="onPurge()">Purge</button>
      </div>
</div>
